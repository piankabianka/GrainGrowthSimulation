<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
	<title>Grain growth</title>
  </head>
  <body>
        <nav id="navigation">
              <ul>
                  <li class="input" id="nodesX">
                    <input type="text" placeholder="il. elementów x" /> 
                  </li>
                  <li class="input" id="nodesY">
                    <input type="text" placeholder="il. elementów y" />
                  </li>
                  <li class="input" id="grainsNumber">
                    <input type="text" placeholder="il. zarodków" />
                  </li>
                  <li class="input" id="kTParameter">
                    <input type="text" placeholder="parametr kT" />
                  </li>
                  <li class="select-condition">
                    <label for="border-conditions">Warunki brzegowe</label>
                      <select id="border-conditions">
                        <option value="Periodic-BC">1. Periodyczne</option>
                        <option value="Absorbable-BC">2. Absorbujące</option>
                      </select>
                  </li>
                  <li class="select-condition">
                    <label for="neighbourhood-type">Rodzaj sąsiedztwa</label>
                      <select id="neighbourhood-type">
                        <option value="Neumann">1. Neumann</option>
                        <option value="Moore">2. Moore</option>
                      </select>
                  </li>
                  <li class="button-width">
                      <button class="button" id="submit">ZATWIERDŹ</button>
                  </li>
                  <li class="button-width">
                    <button class="button" id="step">KROK</button>
                  </li>
                  <li class="button-width">
                    <button class="button" id="remove">WYCZYŚĆ</button>
                  </li>
              </ul>
        </nav>
        <canvas></canvas>

        <script src="drawGrid.js"></script>
        
        
  </body>
</html>
