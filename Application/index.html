<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
	<title>Grain growth</title>
  </head>
  <body>
        <nav id="navigation">
              <ul class="main">
                  <li class="input" id="nodesX">
                    <input type="text" placeholder="il. elementów x" /> 
                  </li>
                  <li class="input" id="nodesY">
                    <input type="text" placeholder="il. elementów y" />
                  </li>
                  <li class="input" id="grainsNumber">
                    <input type="text" placeholder="il. zarodków" />
                  </li>
                  <li class="input" id="kTParameter">
                    <input type="text" placeholder="parametr kT" />
                  </li>
                  <li class="select-condition">
                    <label for="border-conditions" class="label1">Warunki brzegowe</label>
                      <select id="border-conditions">
                        <option value="Periodic">1. Periodyczne</option>
                        <option value="Absorbable">2. Absorbujące</option>
                      </select>
                  </li>
                  <li class="select-condition">
                    <label for="neighbourhood-type" class="label1">Rodzaj sąsiedztwa</label>
                      <select id="neighbourhood-type">
                        <option value="Neumann">1. Neumann</option>
                        <option value="Moore">2. Moore</option>
                      </select>
                  </li>
                  <li>
                    
                    <input type="checkbox" id="temperature-option">
                    <label for="temperature-option" class="label2">temperature effect</label>
                  </li>
                  <li class="button-width">
                      <button class="button" id="submit">ZATWIERDŹ</button>
                  </li>
                  
                  <li class="button-width">
                    <button class="button" id="step">KROK</button>
                  </li>
                  <li>
                    <button class="button" id="link">ZAPISZ OBRAZ</button>
                  </li>
                  <li class="button-width">
                    <button class="button" id="remove">WYCZYŚĆ</button>
                  </li>
              </ul>
              
              <ul id="site-navigation">
                  <li id="t1">
                    <input type="text" placeholder="T1" /> 
                  </li>
                  <li id="t2">
                    <input type="text" placeholder="T2" /> 
                  </li>
                  <li id="t3">
                    <input type="text" placeholder="T3" /> 
                  </li>
                  <li id="t4">
                    <input type="text" placeholder="T4" /> 
                  </li>
                  <li class="select-condition">
                    <label for="polynomial" class="label1">Typ interpolacji:</label>
                      <select id="polynomial">
                        <option value="linear">y=ax+b</option>
                        <option value="second">y=ax^2+bx+c</option>
                        <option value="third">y=ax^3+bx^2+cx+d</option>
                      </select>
                  </li>
                  
              </ul>
              
        </nav>
        
        <canvas></canvas>

        <script src="drawGrid.js"></script>
        
        
  </body>
</html>
